{% extends 'layouts/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div id="loginContainer" class="container">
    <h2 id="loginTitle" class="text-center mt-4 mb-4">Login</h2>
    <form id="loginForm" class="p-4 border rounded shadow-sm">
        <div class="mb-3">
            <label for='inputEmail'>Email:</label>
            <input id='inputEmail' type="text" class="form-control"  required>
        </div>
        <div class="mb-3">
            <label for='inputPassword'>Password:</label>
            <input id='inputPassword' type="password" class="form-control"  required>
        </div>
        <button id='loginButton' type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <div id="registerLink" class="text-center">
        <p class="mt-3">Don't have an account? <a href="register">Register</a></p>
    </div>
</div>

{% endblock %}
